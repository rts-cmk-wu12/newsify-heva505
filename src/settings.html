<!DOCTYPE html>
<html lang="en" id="html-container">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Newsify Settings</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/3b9b75cb66.js" crossorigin="anonymous"></script>


</head>
<body id="body-container">
<div class="container" id="container">
  <div class="header">
    <img src="./screens/newsify_logo-1.jpg" alt="">
    <h1>Settings</h1>
  </div>
  
  <div class="section">
    <h2>Categories</h2>
    <div class="toggle-container">
      <img src="./screens/newsify_logo-1.jpg" alt="">
      <span class="toggle-label">Europe</span>
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <img src="./screens/newsify_logo-1.jpg" alt="">
      <span class="toggle-label">Health</span>
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <img src="./screens/newsify_logo-1.jpg" alt="">
      <span class="toggle-label">Sport</span>
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <img src="./screens/newsify_logo-1.jpg" alt="">
      <span class="toggle-label">Business</span>
      <label class="toggle-switch">
        <input type="checkbox">
        <span class="toggle-slider"></span>
      </label>
    </div>
    <div class="toggle-container">
      <img src="./screens/newsify_logo-1.jpg" alt="">
      <span class="toggle-label">Travel</span>
      <label class="toggle-switch">
        <input type="checkbox" checked>
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>
  
  <div class="section">
    <div class="toggle-container">
      <h2>Toggle dark mode</h2>
      <label class="toggle-switch">
        <input type="checkbox" id="dark-mode-toggle">
        <span class="toggle-slider round"></span>
      </label>
    </div>
  </div>
  <div class="bottom-nav">
    <a href="home.html" >
      <i class="fa-solid fa-house" style="color: #4c851f;"></i>
      Home
    </a>
    <a href="#">
      <i class="fa-regular fa-bookmark"></i>

      Archive
    </a>
  
    <a href="#">
      <i class="fa-regular fa-star"></i>
      Popular
    </a>
    <a href="#">
      <i class="fa-solid fa-gear"></i>
      Settings
    </a>
  </div>
  
</div>

</body>
</html>
