<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Auth</title>
<script defer src="auth.bundle.js"></script><link href="auth.css" rel="stylesheet"></head>

<body>
    <div id="wrapper">
        <div class="auth">
            <div class="auth_logo">
                <img class="auth_img" src="./screens/newsify_logo-1.jpg" alt="Newsify Logo">
            </div>
            <div>
                <h1 class="auth_heading">Newsify</h1>
                <p class="auth-text">Welcome! Lets dive into your account!</p>
            </div>
            <button class="social-login facebook">Continue with Facebook</button>
            <button class="social-login google">Continue with Google</button>

            <div class="auth_separator">
                <span class="line"></span>
                <span class="or">or</span>
                <span class="line"></span>
            </div>

            <button class="password-login" onclick="window.location.href='home.html';">Sign in with password</button>

            <p class="signup-text">
                Dont have an account? <a href="#">Sign up</a>
            </p>
        </div>
    </div>
</body>

</html>
